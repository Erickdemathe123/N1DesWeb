<form method="POST">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ user['nome'] }}">
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status">
            <option value="ativo" {% if user['status'] == 'ativo' %}selected{% endif %}>Ativo</option>
            <option value="bloqueado" {% if user['status'] == 'bloqueado' %}selected{% endif %}>Bloqueado</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar alterações</button>
</form>
